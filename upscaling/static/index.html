<!DOCTYPE html>
<html>
<head>
    <title>Image Upscaler</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="imageInput" accept="image/*">
        <button type="submit">Upscale Image</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('imageInput');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upscaling-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.upscaling_image) {
                    const img = document.createElement('img');
                    img.src = `/output/${data.upscaling_image}`;
                    document.getElementById('result').appendChild(img);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
